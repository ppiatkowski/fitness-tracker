<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fitness Tracker</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
</head>
<body class="body-container">
    <!-- TODO loading indicator during login -->
    <div id="login-dialog" class="loginArea vertical hide">
        <input id="txtEmail" type="email" placeholder="e-mail">
        <input id="txtPassword" type="password" placeholder="password">
        <div class="loginAreaButtons">
            <button id="btnLogin" class="loginButton equalWidth">LOGIN</button>
            <button id="btnSignUp" class="loginButton equalWidth">SIGN UP</button>
        </div>
    </div>

    <div id="main" class="mainContainer hide">
        <header class="navbar">
            <button id="btnChangeTheme" class="navbarButton">DARK THEME</button>
            <button id="btnLogout" class="navbarButton bordered">LOGOUT</button>
        </header>
        <div>
            <button id="btnNewChart" class="button">New Chart</button>
            <div id="newChartSetup" class="newChartSetup center hide">
                <label>name</label>
                <label>asdf</label>
                <div>
                    <button id="btnHideChartSetup" class="button">^</button>
                    <button id="btnCreateChart" class="button">OK</button>
                </div>
            </div>
        </div>
        <div class="chart">
            <div id="chart-title">Chart title</div>
            <div id="chart">
                <canvas id="myChart" width="200" height="150"></canvas>
            </div>
            <div id="buttons">
                <div id="button1" class="button" onclick="alert('bla')"> Click Me 1</div>
                <div id="button2" class="button" onclick="addFlag()"> Add Flag</div>
                <div id="button3" class="button" onclick="addDataPoint()"> + </div>
            </div>
        </div>
    </div>

    <script src='node_modules/moment/moment.js'></script>
    <script src='node_modules/chart.js/dist/Chart.js'></script>
    <script src='node_modules/chartjs-plugin-annotation/chartjs-plugin-annotation.js'></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-firestore.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
