<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
</head>
<body>
    <header class="navbar">
        <div id="loginSection">
            <input id="txtEmail" type="email" placeholder="e-mail">
            <input id="txtPassword" type="password" placeholder="password">
            <button id="btnLogin" class="btn btn-action">Log in</button>
            <button id="btnSignUp" class="btn btn-secondary">Sign Up</button>
        </div>
        <div id="logoutSection" class="hide">
            <span id="user">Logged in as</span>
            <button id="btnLogout" class="btn btn-action">Log out</button>
        </div>
    </header>

    <div id="main">
        <div id="chart">
            <canvas id="myChart" width="200" height="150"></canvas>
        </div>
        <div id="buttons">
            <div id="button1" class="button" onclick="alert('bla')"> Click Me 1</div>
            <div id="button2" class="button" onclick="addFlag()"> Add Flag</div>
            <div id="button3" class="button" onclick="addDataPoint()"> + </div>
        </div>
        <div id="output">nothing</div>

        <header>Hello</header>
        <nav>test</nav>
        <div class="Message">
            bla
        </div>
        <div class="Status">sent</div>
        <div class="Message">blab bla</div>
        <div class="Status">received</div>
    </div>

    <script src='node_modules/moment/moment.js'></script>
    <script src='node_modules/chart.js/dist/Chart.js'></script>
    <script src='node_modules/chartjs-plugin-annotation/chartjs-plugin-annotation.js'></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-auth.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
